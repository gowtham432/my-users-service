name: Java CI with Gradle and Security Scanning

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Verify vulnerable dependencies are resolved
        run: |
          echo "=== Checking actual resolved versions ==="
          ./gradlew dependencies --configuration runtimeClasspath | grep -A 2 jackson-databind || true
          ./gradlew dependencies --configuration runtimeClasspath | grep -A 2 mysql-connector || true

      - name: Build with Gradle Wrapper
        run: ./gradlew clean bootJar -x test

      - name: Verify JAR contents
        run: |
          echo "=== JAR files created ==="
          ls -lh build/libs/
          echo "=== Searching for vulnerable libraries in JAR ==="
          jar -tf build/libs/*.jar | grep -E "jackson-databind|mysql-connector" | head -20 || echo "Libraries not found in JAR"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-libs
          path: build/libs/*.jar

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582

  # Scan the built JAR - this should now find vulnerabilities
  trivy-jar-scan:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build JAR with dependencies
        run: ./gradlew clean bootJar -x test

      - name: Update Trivy database
        run: |
          # Install Trivy
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy
          
          # Update database
          trivy --version
          trivy image --download-db-only

      - name: Scan JAR with Trivy CLI (detailed output)
        run: |
          echo "=== Scanning JAR file for vulnerabilities ==="
          trivy fs --scanners vuln --severity CRITICAL,HIGH,MEDIUM,LOW build/libs/ || true

      - name: Scan JAR with Trivy CLI (JSON output)
        run: |
          trivy fs --scanners vuln --format json --output trivy-results.json build/libs/

      - name: Display scan results
        if: always()
        run: |
          echo "=== Trivy Scan Results ==="
          cat trivy-results.json | jq '.' || cat trivy-results.json

      - name: Run Trivy action on JAR (table)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: 'build/libs'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'

      - name: Run Trivy action on JAR (SARIF)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: 'build/libs'
          format: 'sarif'
          output: 'trivy-jar-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload JSON results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results-json
          path: trivy-results.json

      - name: Upload SARIF results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-jar-sarif
          path: trivy-jar-results.sarif

      - name: Upload to GitHub Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-jar-results.sarif'

  # OWASP Dependency-Check as alternative
  owasp-dependency-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run Dependency-Check using CLI
        run: |
          # Download Dependency-Check
          VERSION=9.0.9
          wget -q "https://github.com/jeremylong/DependencyCheck/releases/download/v${VERSION}/dependency-check-${VERSION}-release.zip"
          unzip -q dependency-check-${VERSION}-release.zip
          
          # Build the project first
          ./gradlew clean build -x test
          
          # Run dependency-check
          ./dependency-check/bin/dependency-check.sh \
            --project "my-users-service" \
            --scan build/libs/ \
            --format ALL \
            --out dependency-check-report \
            --prettyPrint

      - name: Display OWASP results summary
        if: always()
        run: |
          if [ -f dependency-check-report/dependency-check-report.json ]; then
            echo "=== Vulnerabilities Found ==="
            cat dependency-check-report/dependency-check-report.json | jq '.dependencies[].vulnerabilities[]? | {cve: .name, severity: .severity}' || true
          fi

      - name: Upload OWASP reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: owasp-dependency-check-report
          path: dependency-check-report/

  # Grype scanner as additional tool
  grype-scan:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build JAR
        run: ./gradlew clean bootJar -x test

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin

      - name: Scan with Grype
        run: |
          echo "=== Grype Vulnerability Scan ==="
          grype dir:build/libs -o table
          grype dir:build/libs -o json > grype-results.json

      - name: Display Grype results
        if: always()
        run: |
          echo "=== Grype JSON Results ==="
          cat grype-results.json | jq '.matches[] | {vulnerability: .vulnerability.id, severity: .vulnerability.severity, package: .artifact.name}' || true

      - name: Upload Grype results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: grype-results
          path: grype-results.json
